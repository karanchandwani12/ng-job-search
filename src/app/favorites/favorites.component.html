<div id="div-jobs" class="column" *ngFor="let job of jobs;">
    <div id="div-col" *ngIf=myfavMarkedJobs.includes(job.id) class="row" style="background-color:#d1cece;">
        <img style="position: relative; right: 340px; top: 70px; width: 50px;" src="{{job.companyLogo}}">
        <div id="jobdescription" style="position: inherit; right: 150px; top: 20px;" (click)="jobdesc(job)">
            <h3> {{job.title}} </h3>
        </div>
        <div style="position: var(active); right: 60px;"> Company: {{job.companyName}}&emsp;Reference: {{job.reference}}
        </div>
    </div>
</div>
<div id="favorites" *ngIf="(myfavMarkedJobs.length<1)">
    <h2>No Favorites added.</h2>
</div>
